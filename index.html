<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- import redux from cdn -->
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Simple Counter Application
      </h1>

      <!-- counters -->
      <div class="max-w-md mx-auto mt-10 space-y-5" id="parentCounter"></div>
      <!--add and reset button group-->
      <div class="max-w-md mx-auto mt-1 space-y-5 text-right">
        <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow capitalize" id="addCounterBtn">
          +Add counter
        </button>
        <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow capitalize" id="resetBtn">
          reset
        </button>
      </div>
    </div>
    
    <script src="./script.js"></script>
  </body>
</html>
